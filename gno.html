<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessthenumber</title>
    <link rel="stylesheet" href="/gno.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <h1>Guess the number</h1>
    <form>
        <label for="stno">Start</label>
        <input type ="number" id="srtno">
        <br><br>
        <label for="edno">End</label>
        <input type="number" id="endno">
        <br><br>
        <label for="gno" class="mov">Your guess</label>
        <input type="number" id="gsno">
        <br><br>
        <button id="chk">Check</button>
        <button id="rst">Reset</button>
    </form>
    <p id="opmsg"></p>
    </div>
    
    <script src="/gno.js"></script>
    <div class="animation-ltr"></div>
</body>

</html>
